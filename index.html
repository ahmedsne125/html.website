<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="website icon" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

 
<div class="container">
  <picture>
    <source srcset="./images/mobile.jpg" media="(max-width:550px)">
    <img src="./images/desktop.jpg" alt="">
  </picture>

  <div class="right">
    <p class="type">PERFUME</p>
    <h1>Gabrielle<br>Essence Eau<br>De Parfum</h1>
    <p class="para">A florial,solar and voluptors<br>interpretion compassed by<br>olivior folge,perfumer creator<br>for the house of chanel</p>
    <div class="price">
      <span class="current-price">$149.99</span>
      <span class="previous-price">$169.99</span>
    </div>
    <button class="btn">
      <img src="./images/icon.png">
      Add to Cart
    </button>
  </div>
</div>
  
</body>
</html>
